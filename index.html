<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="start.css">
    <title>celcius  to FH  Converter</title>
</head>
<body>
    <div id="wrapper">
        <h2 id="h2">celcius  to FH  Converter</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="celcius">
        </div>
        <div>
          <button type="submit" onclick="convert()">Convert to FH</button>
            <button type= "" onclick ="prime()">prime</button>
        </div>
        <div id="result">
        </div>
    </div>
    <script>
      function convert()
      {
        const celvalue=Number(document.getElementById("input").value)
        const fhval=celvalue*1.800+32.00
        const result=document.getElementById("result")
        result.innerHTML=fhval.toFixed(4)+" FH"
        let data=document.getElementById("h2")
        data.innerHTML ="FH convereter";
      }
    </script>
</body>
</html>
